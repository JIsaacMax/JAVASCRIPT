<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Payment Page</title>
</head>
<body>

    <div class="container-card">
        <div id="frontcard">
            <img id="imgfront" src="images/bg-card-front.png" alt="frontcardface">
            <img id= "logocard" src="images/card-logo.svg" alt="card-logo">
            <p id="numdisplay">0000 0000 0000 0000</p>
            <p id="namedisplay">NOME DO TITULAR</p>
            <p id="datedisplay">MM/AA</p>
        </div>
        <div id="backcard">
            <img src="images/bg-card-back.png" alt="backcardface">
            <p id="cvcdisplay">000</p>
        </div>
    </div>

    <div class="container-form">
        <form class="formcard">
            <h1>Titular do Cartão</h1>
            <input type="text" name="namecard" id="namecard" placeholder="Giosepe Camole Kanti Ver Du'Rosengole">
            <h1>Número do Cartão</h1>
            <input type="text" name="numcard" id="numcard" maxlength="19" placeholder="0000 0000 0000 0000" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)/g, '').replace(/(^\d{4})(\d{4})(\d{4})(\d{4})/g);">
            <div id="inputdate">
                <h1>Data Val.</h1>
                <h1>(MM/AA)</h1>
                <input type="number" name="monthcard" id="monthcard" placeholder="MM">
                <input type="number" name="yearcard" id="yearcard" placeholder="AA">
            </div>
            <div id="inputcvc">
                <h1>CVC</h1>
                <input type="number" name="cvccard" id="cvccard" placeholder="969">
            </div>
            <button type="submit" id="confirm" onclick="VerifyInputs()">Confirmar</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
