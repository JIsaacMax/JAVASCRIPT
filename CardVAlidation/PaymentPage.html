<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Document</title>
</head>
<body>
    <div class="container" id="cards">

        <div id="frontcard">
            <img src="images/card-logo.svg" alt="logo cartao">
            <h1 id="numcard">0000 0000 0000 0000</h1>
            <h2 id="nameowner">Nome do Titular</h2>
            <h2 id="expireddate">MM/AA</h2>
        </div>
        
        <div id="backcard">
            <h1 id="codebk">000</h1>
        </div>
        
    </div>
    
    <div class="container" id="registration">
        <form id="emmet">
            <h1>Nome do Titular</h1>
            <input type="text" class="form" id="name" placeholder="Giosepe Camole Cantive Du' Sengole">
            <h1>Número do Cartão</h1>
            <input type="text" class="form" id="numberid" maxlength="16" required>
            <h3>Data Expiração</h3>
            <h3>(MM/AA)</h3>
            <h3>CVC</h3>
            <input type="text" class="form" id="month">
            <input type="text" class="form" id="year">
            
            <input type="text" class="form" id="cvc">
            <button type="button" id="confirm">CONFIRMAR</button>
        </form>

    </div>
    
    <script src="codiguin.js"></script>
</body>
</html>
